<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="styles.css" />
  <title>Movie List</title>
</head>

<body>
  <div class="header">
    <h1>Movie List</h1>
    <br>
    <a href="edit.html">Edit Movie List</a>
  </div>



  <div id="app">
    <div class="homelist">
      <div class="mlist">
        <div class="list" v-for="l in list" @click="selectItem(l)">{{l.title}}
        </div>
      </div>
    </div>
    <div class="masterModal">
      <!-- <img id="poster" src="currentItem.path" style="width:75%;max-width:75%"> -->
      <div id="modal" class="modal" v-if="currentItem">
        <span class="close" @click="closed()">&times;</span>
        <div class="posterposter">
          <img class="modalContent" :src="currentItem.path">
        </div>
        <div class="description">
          <p class="movTitle">{{currentItem.title}}</p>
          <p class="movDesc">{{currentItem.description}}</p>
        </div>
      </div>
    </div>
  </div>

  <a class="footer" href="https://github.com/JMorre">GitHub</a>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js" integrity="sha256-mpnrJ5DpEZZkwkE1ZgkEQQJW/46CSEh/STrZKOB/qoM=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.7/vue.js" integrity="sha256-g+Q8DFAmG5+eyRPSydX0LY4TfjsL11XSDrIGerbbEdA=" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
